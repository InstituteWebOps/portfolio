<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<style type="text/css">
		svg {
			display: block;
		}
	</style>
</head>
<body bgcolor="black">
	<svg width="100%">
		<image x="10" y="10" class="rotation" overflow="visible" width="200" height="200" xlink:href="hand.svg"	/>
		<animate 
		attributeType="CSS"
		attributeName="transform" 
		from="rotate(0deg)" to="rotate(45deg)" 
		dur="5s" 
		repeatCount="indefinite"
		/>
	</svg>
	<svg>

	<circle id="my-circle" r="30" cx="50" cy="50" fill="orange" />
	<text><
  <animate 
    xlink:href="#my-circle"
    attributeName="cx"
    from="50"
    to="450" 
    dur="1s"
    begin="click"
    fill="freeze" />
    </svg>
    <script type="text/javascript">
    </script>
</body>
</html>
